<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0051cc;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>üîç Cache Diagnosis Tool</h1>
    <p>This tool helps verify that cache updates are working properly.</p>

    <div class="test-section">
        <h2>Service Worker Cache Status</h2>
        <div id="sw-status" class="result">Checking...</div>
        <button onclick="checkServiceWorker()">Refresh SW Status</button>
        <button onclick="clearServiceWorkerCache()">Clear SW Cache</button>
    </div>

    <div class="test-section">
        <h2>Browser Cache Headers</h2>
        <div id="cache-headers" class="result">Click button to check...</div>
        <button onclick="checkCacheHeaders()">Check Cache Headers</button>
    </div>

    <div class="test-section">
        <h2>Actions</h2>
        <button onclick="forceHardRefresh()">Force Hard Refresh</button>
        <button onclick="unregisterServiceWorker()">Unregister Service Worker</button>
    </div>

    <script>
        async function checkServiceWorker() {
            const statusDiv = document.getElementById('sw-status');
            
            if (!('serviceWorker' in navigator)) {
                statusDiv.innerHTML = '<span class="error">‚ùå Service Worker not supported</span>';
                return;
            }

            try {
                const registration = await navigator.serviceWorker.getRegistration();
                
                if (!registration) {
                    statusDiv.innerHTML = '<span class="warning">‚ö†Ô∏è No Service Worker registered</span>';
                    return;
                }

                const cacheNames = await caches.keys();
                const cacheList = cacheNames.map(name => `<li>${name}</li>`).join('');
                
                statusDiv.innerHTML = `
                    <div class="success">‚úÖ Service Worker Active</div>
                    <strong>Scope:</strong> ${registration.scope}<br>
                    <strong>State:</strong> ${registration.active?.state || 'N/A'}<br>
                    <strong>Caches:</strong>
                    <ul>${cacheList || '<li>No caches found</li>'}</ul>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function clearServiceWorkerCache() {
            try {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                alert('‚úÖ All service worker caches cleared! Please refresh the page.');
                checkServiceWorker();
            } catch (error) {
                alert(`‚ùå Error clearing cache: ${error.message}`);
            }
        }

        async function checkCacheHeaders() {
            const headersDiv = document.getElementById('cache-headers');
            headersDiv.innerHTML = 'Checking...';
            
            try {
                const response = await fetch('/reports', { method: 'HEAD' });
                const cacheControl = response.headers.get('cache-control');
                const pragma = response.headers.get('pragma');
                const expires = response.headers.get('expires');
                const xServedFromCache = response.headers.get('x-served-from-cache');
                
                headersDiv.innerHTML = `
                    <strong>Cache-Control:</strong> ${cacheControl || 'Not set'}<br>
                    <strong>Pragma:</strong> ${pragma || 'Not set'}<br>
                    <strong>Expires:</strong> ${expires || 'Not set'}<br>
                    <strong>X-Served-From-Cache:</strong> ${xServedFromCache || 'No'}<br>
                    <br>
                    ${cacheControl?.includes('no-cache') ? 
                        '<span class="success">‚úÖ No-cache header present (Good!)</span>' : 
                        '<span class="warning">‚ö†Ô∏è Cache headers may allow stale data</span>'}
                `;
            } catch (error) {
                headersDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }

        async function unregisterServiceWorker() {
            if (!('serviceWorker' in navigator)) {
                alert('Service Worker not supported');
                return;
            }

            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    await registration.unregister();
                    alert('‚úÖ Service Worker unregistered! Please refresh the page.');
                } else {
                    alert('‚ö†Ô∏è No Service Worker to unregister');
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        function forceHardRefresh() {
            window.location.reload(true);
        }

        // Auto-check on load
        checkServiceWorker();
    </script>
</body>
</html>
